<!DOCTYPE html>
<html>
  <head>
    <title>Panel de Gráficos de Pobreza en México</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        drawPovertyEvolutionChart();
        drawExtremePovertyChart();
      }

      function drawPovertyEvolutionChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Pobreza Total (%)', 'Pobreza Extrema (%)'],
          ['2008', 44.4, 11.0],
          ['2010', 46.1, 11.3],
          ['2012', 45.5, 9.8],
          ['2014', 46.2, 9.5],
          ['2016', 43.2, 7.8],
          ['2018', 41.9, 7.4]
        ]);

        var options = {
          title: 'Evolución de la Pobreza en México (2008-2018)',
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: { title: 'Año' },
          vAxis: { title: 'Porcentaje (%)' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('poverty_evolution_chart'));

        chart.draw(data, options);
      }

      function drawExtremePovertyChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Pobreza Total (Millones)', 'Pobreza Extrema (Millones)'],
          ['2008', 49.5, 12.3],
          ['2010', 52.8, 13.0],
          ['2012', 53.3, 11.5],
          ['2014', 55.3, 11.4],
          ['2016', 53.4, 9.4],
          ['2018', 52.4, 9.3]
        ]);

        var options = {
          title: 'Comparación entre Pobreza Total y Extrema (Millones)',
          hAxis: { title: 'Año' },
          vAxis: { title: 'Millones de personas' },
          isStacked: true
        };

        var chart = new google.visualization.AreaChart(document.getElementById('extreme_poverty_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Panel de Gráficos de Pobreza en México (2008-2018)</h1>
    <div id="poverty_evolution_chart" style="width: 900px; height: 500px;"></div>
    <div id="extreme_poverty_chart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
